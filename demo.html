<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image search and extraction</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background-color: lightsteelblue;
            color: darkslateblue;
            border-bottom: 3px ridge darkgrey;
            height: 2em;
            padding-left: 5px;
            padding-top: 5px;
        }
    
        #screen {
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            border: 3px ridge darkgrey;
        }

        #popup {
            display: none;

            position: absolute;
            z-index: 100;
            top: 100px;
            right: 0;
            left: 0;
            margin: 0 auto;

            width: 400px;
            height: 100px;

            background-color: white;
            border: 4px outset lightgrey;
            padding: 15px;
        }

        .popupHeader {
            position: relative;
            background-color: lightsteelblue;
            color: darkslateblue;
            border-bottom: 3px ridge darkgrey;
            height: 1.5em;
            margin: -15px -15px 15px -15px;
            padding-top: 5px;
            padding-left: 5px;
            font-weight: bold; 
        }

        input.popupClose {
            position: absolute;
            right: 5px;
            
            width: 20px;
            height: 20px;
            vertical-align: middle;
            text-align: center;
        }

        input[type="text"] {
            width: 87%;
        }
    </style>

    <script src="script.js"></script>

    <!-- Google Custom Search  -->
    <script>
        (function() {
            var cx = '001383903088535670958:hjkrbgc0nr0';
            var gcse = document.createElement('script');
            gcse.type = 'text/javascript';
            gcse.async = true;
            gcse.src = 'https://cse.google.com/cse.js?cx=' + cx;
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(gcse, s);
        })();
    </script>
</head>
<!-- <body> -->
<body onload="onLoad()">

    <div id="screen"  onclick="screenClicked(event)">
    </div>

    <header>
        <h2>Click the canvas below</h2>
    </header>

    <div id="popup">
        <div class="popupHeader">
            <span>Find and select an image</span>
            <input class="popupClose" type="button" value="X" onclick="closePopup()">
        </div>

        <!-- <gcse:search></gcse:search> -->
        <gcse:searchbox gname="gSearch"></gcse:searchbox>
        <gcse:searchresults gname="gSearch" 
            disableWebSearch="true" 
            defaultToImageSearch="true" 
            imageSearchLayout="classic"></gcse:searchresults>
            <!-- classic, column, or popup -->

    </div>
        
</body>
</html>
